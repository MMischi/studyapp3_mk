<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="studykits.length > 0">
    <ion-item-sliding *ngFor="let studykit of studykits" routerLink="/edit-studykit/{{ studykit.id }}">
      <ion-item>
        <ion-label>{{ studykit.title }}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="deleteStudyset(studykit.id)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="studykits.length == 0">
    <p>
      Erstelle dein erstes Lernset jetzt!
    </p>

    <ion-button shape="round" routerLink="/create-studykit">
      <ion-icon slot="start" name="folder-open-outline"></ion-icon>
      Erstelle ein neues Lernset
    </ion-button>
  </div>
</ion-content>
